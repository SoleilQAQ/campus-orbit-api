name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/campus_orbit_test
      OPENWEATHER_API_KEY: dummy
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python (3.14 pinned by project)
        run: uv python install

      - name: Install deps (dev)
        run: uv sync --dev

      - name: Run unit tests (no DB)
        run: uv run pytest -q -m "not integration"

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_orbit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d campus_orbit_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/campus_orbit_test
      OPENWEATHER_API_KEY: dummy

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python (3.14 pinned by project)
        run: uv python install

      - name: Install deps (dev)
        run: uv sync --dev

      - name: Print DATABASE_URL (masked)
        run: |
          python -c "import os; print('DATABASE_URL set:', bool(os.getenv('DATABASE_URL')))"

      - name: Apply migrations
        run: uv run alembic upgrade head

      - name: Apply migrations
        run: |
          set -euxo pipefail
          uv run alembic upgrade head

      - name: Debug DB schema (tables + alembic_version)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d campus_orbit_test -c "\dt"
          PGPASSWORD=postgres psql -h localhost -U postgres -d campus_orbit_test -c "select * from alembic_version;"


      - name: Run integration tests
        run: uv run pytest -q -m "integration"
